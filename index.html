<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button type="button" class="registration-btn-form-js">Log In</button>
    <div class="modal-js">
      <div class="modal-inner">
        <button class="button-modal-close-js" type="button">✖️</button>
        <form action="submit" class="main-registration-form-js">
          <label class="label-container"
            >First name
            <input
              required
              type="text"
              name="userFirstName"
              class="usersInfo"
              placeholder="John"
            />
          </label>
          <label class="label-container"
            >last Name
            <input
              required
              type="text"
              name="userLastName"
              class="usersInfo"
              placeholder="Wick"
            />
          </label>
          <label class="label-container"
            >Email
            <input
              required
              type="email"
              name="userEmail"
              class="usersInfo"
              placeholder="useremail@ccc.com"
            />
          </label>
          <label class="label-container"
            >Password
            <input
              required
              type="password"
              name="userPass"
              class="usersInfo"
              placeholder="Create password"
            />
          </label>
          <label class="label-container"
            >Repeat password
            <input
              required
              type="password"
              name="userRepeatPass"
              class="usersInfo"
              placeholder="Repeat password"
            />
          </label>
          <button class="send-info-btn">Send</button>
        </form>
        <p class="error-pass-js"></p>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
